<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/global.css"> <!-- Global Styles -->

        <div class="main-content">
            <h1>Manage User Accounts</h1>

                </div>
                <div class="summary-item">
                    <h2>New Seller Accounts: <span id="newSellers">1</span></h2>
                </div>
            </div>

            <h3>Buyers</h3>

                <tr>
                    <th>User ID</th>
                    <th>Join Date</th>
                    <th>Actions</th>
                </tr>

                    <td>1</td>

                </tr>
                <tr>
                    <td>2</td>

                </tr>
                <tr>
                    <td>3</td>

                </tr>
            </table>

            <h3>Sellers</h3>
            <table class="user-table">
                <tr>
                    <th>User ID</th>
                    <th>Join Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>3</td>
                    <td>2024-10-24</td>

                </tr>
                <tr>
                    <td>4</td>
                    <td>2024-10-14</td>
                    <td><button>Delete account</button></td>
                </tr>
            </table>

            <a href="/dashboard">Back to Dashboard</a>
        </div>
    </div>
  </body>
</html>
