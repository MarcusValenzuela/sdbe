<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage User Accounts</title>
    <link rel="stylesheet" href="/css/global.css"> <!-- Global Styles -->
    <link rel="stylesheet" href="/css/manage-accounts-style.css"> <!-- Page-Specific Styles -->
  <body>
    <div th:replace="partials/header.html"></div>
    <div class="container">
      <h1>Manage User Accounts</h1>
      <div class="summary">
        <div class="summary-item">
          <h2>Total Buyer Accounts: <span id="totalBuyers">3</span></h2>
        </div>
        <div class="summary-item">
          <h2>Total Seller Accounts: <span id="totalSellers">3</span></h2>
        </div>
        <div class="summary-item">
          <h2>New Buyer Accounts: <span id="totalBuyers">3</span></h2>
        </div>
        <div class="summary-item">
          <h2>New Seller Accounts: <span id="totalSellers">3</span></h2>
        </div>
      </div>
      <h3>Buyers</h3>
      <table class="user-table">
        <tr>
          <th>User ID</th>
          <th>Join Date</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td>1</td>
          <td>2024-10-29</td>
          <td><button class="delete-btn">Delete</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>2024-10-19</td>
          <td><button class="delete-btn">Delete</button></td>
        </tr>
      </table>

      <h3>Sellers</h3>
      <table class="user-table">
        <tr>
          <th>User ID</th>
          <th>Join Date</th>
          <th>Actions</th>
        </tr>
        <tr>
          <td>3</td>
          <td>2024-10-24</td>
          <td><button class="delete-btn">Delete</button></td>
        </tr>
        <tr>
          <td>4</td>
          <td>2024-10-14</td>
          <td><button class="delete-btn">Delete</button></td>
        </tr>
      </table>

      <a href="/dashboard" class="back-btn">Back to Dashboard</a>
    </div>
  </body>
</html>
